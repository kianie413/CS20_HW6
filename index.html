<!DOCTYPE html>
<html>

        function isFactor(num, testNum){
            if (num % testNum == 0){
                return true;
            }
            return false;
        }
        function showFactors(numFactors){

            return factors;
        }
        function addFactors(numFactors){
            sum = 0;
            for(i = 0; i < numFactors.length; i++){
                sum = sum + numFactors[i];
            }
            return sum;
        }
        function getFactors(number){
            var allFactors = new Array;
            for(int = 1; int < number; int++){
                if(isFactor(number,int)){
                    allFactors.push(int);
                }
            }
            return allFactors;
        }
        function amicableChecker(){

            num1 = document.getElementById("input1").value;
            num2 = document.getElementById("input2").value;
            num1_sum = addFactors(getFactors(num1));

            num2_sum = addFactors(getFactors(num2));
            
            alert("The factors for " + num1 + " are " + getFactors(num1));

            if(num1 == num2){
                document.getElementById("checker").innerHTML = "Your numbers " + num1 + " and " + num2 + " are not amicable. Try again!";
            }
            else if((num1_sum == num2) && (num2_sum == num1)){
                document.getElementById("checker").innerHTML = "Your numbers " + num1 + " and " + num2 + " are amicable!";
            }
